<main>
  <div class = "center">

      <mat-card class = "text-padding">
        <form>

          <mat-form-field appearance = "fill" class="short-form-field">
            <mat-label>First Name</mat-label>
            <input matInput type="text" [(ngModel)]="fnValue">
          </mat-form-field>
          <mat-form-field appearance = "fill" class="short-form-field">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [(ngModel)]="lnValue">
          </mat-form-field>
          <br>
          <mat-form-field appearance = "fill" class="long-form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" [formControl]="emailFormControl" [(ngModel)]="eValue">
            @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
              <mat-error>Please enter a valid email address</mat-error>
            }
            @if (emailFormControl.hasError('required')) {
              <mat-error>Email is <strong>required</strong></mat-error>
            }
          </mat-form-field>
          <br>
          <button mat-flat-button color="primary" (click) = "openDialog()">Submit</button>
        </form>
      </mat-card>

  </div>
</main>
